<!DOCTYPE html>
<html>
<head>
    <title>Log in</title>
    <meta charset="UTF-8">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style>
        /* Center the form horizontally */
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
        }
          /* Adjust the styling of the select element */
        select.form-control {
            width: 100%; /* Set the width to 100% to fill the container */
            padding: 0.375rem 0.75rem; /* Adjust padding as needed */
        }

    </style>

</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <a class="navbar-brand" href="#">Login</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Features</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
      </li>
    </ul>
  </div>
</nav>


<div class="container center-form">
        <form method="post" class="text-center" action="#" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="Email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                <span id="emailError" style="color: red" class="error"></span>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                <span id="passwordError" style="color: red" class="error"></span>
            </div>
            <div class="form-group ">
                <label for="inputState">Role</label>
                <small id="roleHelp" class="form-text text-muted">Selecting Role is important*</small>
                <select id="inputState" name="inputState" class="form-control">
                    <option value="">Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="User">User</option>
                </select>
                <span id="roleError" style="color: red" class="error"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

 <script>
        function validateForm() {
            // Reset error messages
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            document.getElementById("roleError").textContent = "";

            // Get form values
            const email = document.getElementById("exampleInputEmail1").value;
            const password = document.getElementById("exampleInputPassword1").value;
            const role = document.getElementById("inputState").value;

            // Validate email (simple example)
            if (!email || !email.includes("@")) {
                document.getElementById("emailError").textContent = "Invalid email address";
                return false;
            }

            // Validate password (simple example)
            if (!password || password.length < 6) {
                document.getElementById("passwordError").textContent = "Password must be at least 6 characters";
                return false;
            }

            // Validate role
            if (!role) {
                document.getElementById("roleError").textContent = "Please select a role";
                return false;
            }

            // If all validations pass, the form will submit
            return true;
        }
    </script>

</body>
</html>
